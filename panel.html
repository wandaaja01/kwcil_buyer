    }
    .card h2 {

      margin-bottom: 10px;
    }

      color: white;
      text-align: center;
      padding: 18px;
      margin-top: 50px;

    }
    .popup {

      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;

    .popup-content {

      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: zoom 0.3s ease;
      color: black;
    }
    @keyframes zoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .popup-content button {
      margin: 10px 5px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .popup-content .cancel {
      background: #ccc;
    }
    .popup-content .go {
      background: #00bfbf;
      color: white;
    }
