<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KwcilID - Sewa Bot WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #050505, #1a1a1a);
      position: relative;
    }

    .image-cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: 1;
    }

    .btn-container {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
      animation: fadeInUp 1s ease;
    }

    .btn {
      background: rgba(0, 255, 255, 0.9);
      color: #000;
      font-weight: bold;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00c2cc;
      transform: scale(1.05);
      box-shadow: 0 8px 22px rgba(0, 255, 255, 0.5);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .btn {
        width: 90vw;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Image (di atas gradasi) -->
  <img class="image-cover" src="https://files.catbox.moe/jwhxgm.jpg" alt="KwcilID">

  <!-- Button di bawah -->
  <div class="btn-container">
    <a href="payment.html">
      <button class="btn">Lanjut ke Pembayaran</button>
    </a>
  </div>

</body>
</html>
